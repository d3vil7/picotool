on:
  workflow_dispatch:  # 手动触发

jobs:
  build-windows-static:
    name: Build Windows Static Release
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          choco install -y .github/workflows/choco_packages.config
          curl -L https://github.com/libusb/libusb/releases/download/v1.0.27/libusb-1.0.27.7z -o libusb.7z
          7z x libusb.7z -olibusb

      - name: Set LIBUSB_ROOT
        shell: bash
        run: echo "LIBUSB_ROOT=$(pwd)/libusb" >> "$GITHUB_ENV"

      - name: Checkout Pico SDK (with submodules)
        uses: actions/checkout@v4
        with:
          repository: raspberrypi/pico-sdk
          ref: develop
          path: pico-sdk
          submodules: recursive

      - name: Build picotool (static)
        run: |
          cmake -S . -B build -G "Ninja" `
            -D PICO_SDK_PATH="${{ github.workspace }}/pico-sdk" `
            -D USE_PRECOMPILED=false `
            -D PICOTOOL_STATIC=ON `
            -D CMAKE_EXE_LINKER_FLAGS="/SUBSYSTEM:CONSOLE" `
            -D CMAKE_MSVC_RUNTIME_LIBRARY="MultiThreaded"

          cmake --build build --config Release

      - name: Create release assets
        run: |
          mkdir release
          copy build\Release\picotool.exe release\
          7z a release/picotool-static.zip release/picotool.exe

      - name: Generate Release Tag
        id: tag
        run: |
          $date = (Get-Date).ToUniversalTime().ToString("yyyyMMdd-HHmm")
          echo "tag=static-$date" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: "Static Build (${{ steps.tag.outputs.tag }})"
          files: release/picotool-static.zip
          draft: false
          prerelease: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
